<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/site.css">
     
    <title>Basic form</title>
</head>
<body>
    <div class="container">
        <h1>Basic  Form</h1>
    <div class="row">
        <form action>
            <div class="form-group">
                <label for="userNameInput">Username</label>
                <input type="text" class="form-control" id="userNameInput">
            </div>
            
            <div class="form-group">  
            <label for="passwordInput">Password</label>
            <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group form-check">  
                <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                <label class="form-check-label form-control-sm" for="rememberMeCheck">Remember Me</label>
                </div>
           
                <button type="submit" class="btn btn-primary">login</button>
    
                </form>
    </div>



    <h1 class="mt-5">Horizontal  Form</h1>
    <div class="row">
        <form action>
            <div class="form-group row">

              <label  class="col-sm-4" for="userNameInput" class="col-sm-4 col-form-label" >Username</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control">
                </div>

            </div>
            
            <div class="form-group row">  

            <label class="col-sm-4" for="passwordInput" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="text" id="name" name="name" class="form-control">
            </div>
            
            </div>

            <div class="form-group row form-check">  
                <input type="checkbox" id="rememberMeCheck">
                <label class="form-check-label form-control-sm" for="rememberMeCheck">Remember Me</label>
                </div>

                <button type="submit" class="btn btn-primary">login</button>
    
                </form>
    </div>
</div>
   
</body>
</html>
